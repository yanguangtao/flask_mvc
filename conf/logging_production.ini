[loggers]
keys = root

[logger_root]
level = ERROR
handlers = filehandler

[handlers]
keys = filehandler

[formatters]
keys = detailformatter

[formatter_detailformatter]
format = [%(asctime)s] [%(filename)s %(lineno)d] [%(levelname)s] - %(message)s

[handler_filehandler]
class = FileHandler
formatter = detailformatter
args = ('./log/app.log', )
